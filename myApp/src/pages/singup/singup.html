<ion-header>

  <ion-navbar>
    <ion-title class="title">Sing up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  padding>

  <form id="myForm">
      <ion-list>
          <ion-item >
              <ion-label floating><ion-icon name="person"></ion-icon> Nombre's </ion-label>
              <ion-input type="text" [(ngModel)]="user.name" name="fullname" ></ion-input>
            </ion-item>
          <ion-item >
              <ion-label floating><ion-icon name="person"></ion-icon>  Apellido Paterno</ion-label>
              <ion-input type="text"  [(ngModel)]="user.flastname" name="flastname"></ion-input>
            </ion-item>
          <ion-item >
                <ion-label floating><ion-icon name="person"></ion-icon> Apellido Materno</ion-label>
                <ion-input type="text"  [(ngModel)]="user.mlastname" name="mlastname" ></ion-input>
              </ion-item>
          <ion-item >
              <ion-label floating><ion-icon name="mail"></ion-icon>  Email</ion-label>
              <ion-input type="email"  [(ngModel)]="user.email" name="email" ></ion-input>
            </ion-item>

          <ion-item >
            <ion-label floating><ion-icon name="ios-at-outline"></ion-icon>  Username</ion-label>
            <ion-input type="text"  [(ngModel)]="user.username" name="username" ></ion-input>
          </ion-item>

          <ion-item >
            <ion-label floating><ion-icon name="lock"></ion-icon>  Password</ion-label>
            <ion-input type="password" [(ngModel)]="user.password" name="password" ></ion-input>
          </ion-item>

          <ion-item >
              <ion-label floating><ion-icon name="md-contacts"></ion-icon>  Roll</ion-label>
              <ion-input type="text"  [(ngModel)]="user.roll" name="roll" ></ion-input>
          </ion-item>

      </ion-list>

      <div style="margin-left: 15%;">
          <button    ion-button round >
              Create
            </button>
            <button  color="danger" (click)="doClean()" ion-button round>
                Clear
            </button>

      </div>



  </form>


</ion-content>
